<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item [hidden]="loginService.hasUser">
    <ion-label>您好: 未登录用户</ion-label>
  </ion-item>
  <ion-item [hidden]="!loginService.hasUser">
    <ion-label>您好: {{globaldata.username}}</ion-label>
  </ion-item>
  <ion-item [hidden]="!globaldata.isLogined">
    <ion-label floating>您的Token：</ion-label>
    <ion-input type="text" [(ngModel)]="globaldata.token" clearInput></ion-input>
  </ion-item>
  <button ion-button [hidden]="!globaldata.isLogined" (click)="checkToken()" round>验证token</button>
  <button ion-button [hidden]="!globaldata.isLogined" (click)="logout()" round>注销</button>
  <button ion-button [hidden]="globaldata.isLogined" (click)="login()" round>请点击登录</button>
  <button ion-button [hidden]="!globaldata.isLogined" (click)="showVideoGroup()" round>多人视频</button>
</ion-content>
